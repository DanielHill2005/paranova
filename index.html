<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Paranova</title>
</head>
<body>
    <section class="leftSide">
        <h1 id="titleName">Paranova</h1>
        <h2>By: Daniel Hill and Isaak Maldonado</h2>
        <section id="text">
            <p id="storyText" class="storyText"></p><!--Intended for the building of the story text-->
        </section>
        <h3 id="menu">Options:</h3>
        <section id="choiceMenu"> <!--choice user interface-->
            <button value="Start" onclick="storyLoop(`one`)">Start</button>
        </section>
        <section id="puzzleBox" class="puzzleOff">
            <img src="cipher.png">
            <article class="puzzleMenu">
            <input type="text" id="puzzleInput">
            <input type="button" onclick="puzzleCode()" value="Submit">
            </article>
        </section>
        <button id="restart" onclick="window.location.reload()">RESTART</button> <!--resets the page-->        
    </section>
    <section class="rightSide">
        <section id="clock" class="clock"> <!--shows timeLeft variable-->
            <p id="time"></p>
        </section>    
        <section class="list">
            <p>Current path:</p>             
            <p id="selectedChoices"></p>
        </section>
    </section>
    <script src="script.js"></script> <!--links javascript-->
</body>
</html>
