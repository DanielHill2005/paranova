<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paranova</title>
</head>
<body>
    <h1>Paranova</h1>
    <section id="text">
        <div id="storyText"></div><!--Intended for the building of the story text-->
    </section>
    <h3>Options:</h3>
    <section id="choiceMenu"> <!--choice user interface-->
        <input type="button" value="start" onclick="storyLoop(`one`)">
    </section>
    <section id="clock"> <!--shows timeLeft variable-->
        <p id="time"></p>
    </section>
    <button id="restart" onclick="window.location.reload()">RESTART</button> <!--resets the page-->
    <script src="script.js"></script> <!--links javascript-->
</body>
</html>
