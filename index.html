<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Paranova</title>
</head>
<body>
    <section class="leftSide">
        <h1 id="titleName">Paranova</h1>
        <h2>By: Daniel Hill and Isaak Maldonado</h2>
        <section id="text">
            <p id="storyText" class="storyText"></p><!--Intended for the building of the story text-->
            <a id="bottom"></a>
        </section>
        <h3 id="menu">Options:</h3>
        <section id="choiceMenu"> <!--choice user interface-->
            <button value="Start" onclick="storyLoop(`one`)">Start</button><!--starts and calls the function-->
        </section>
        <section id="puzzleBox" class="puzzleOff"><!--puzzle section-->
            <img src="cipher.png"><!--cipher for the puzzle, for user to decipher the code-->
            <article class="puzzleMenu">
            <input type="text" id="puzzleInput"><!--has user input their answer for the cipher-->
            <input type="button" onclick="puzzleCode()" value="Submit"><!--calls the puzzleCode function so that it can check if their code is correct-->
            </article>
        </section>
        <button id="restart" onclick="restart()" class="restartButton"><b>RESTART</b></button> <!--resets the page-->        
    </section>
    <section class="rightSide">
        <section id="clock" class="clock"> <!--shows timeLeft variable-->
            <p id="time"></p>
        </section>
        <section class="list"><!--shows the users amount of time left (timeLeft variable)-->
            <p>Current path:</p>
            <p id="selectedChoices"></p>
        </section>
    </section>
    <script src="script.js"></script> <!--links javascript-->
</body>
</html>
